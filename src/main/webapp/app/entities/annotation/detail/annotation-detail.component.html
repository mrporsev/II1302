<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="annotation">
      <h2 data-cy="annotationDetailsHeading"><span jhiTranslate="plantalyzerApp.annotation.detail.title">Annotation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ annotation.id }}</span>
        </dd>
        <dt><span jhiTranslate="plantalyzerApp.annotation.smiley">Smiley</span></dt>
        <dd>
          <span>{{ annotation.smiley }}</span>
        </dd>
        <dt><span jhiTranslate="plantalyzerApp.annotation.textBox">Text Box</span></dt>
        <dd>
          <span>{{ annotation.textBox }}</span>
        </dd>
        <dt><span jhiTranslate="plantalyzerApp.annotation.date">Date</span></dt>
        <dd>
          <span>{{ annotation.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="plantalyzerApp.annotation.sensor">Sensor</span></dt>
        <dd>
          <div *ngIf="annotation.sensor">
            <a [routerLink]="['/sensor', annotation.sensor?.id, 'view']">{{ annotation.sensor?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/annotation', annotation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
